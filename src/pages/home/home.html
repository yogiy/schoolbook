<ion-header>

  <ion-navbar color="primary">
    <ion-title>School Book</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addToList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="bicycle"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger">
        <ion-icon name="call"></ion-icon>
      </button>
      <button ion-fab color="danger">
        <ion-icon name="text"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
